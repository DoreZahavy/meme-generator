<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Memegen</title>
</head>

<body onload="onInit()">
    <main class="main-layout">

        <Header class="main-header full">
            <nav class="nav-container flex-center space-between">
                <h2 onclick="onOpenGallery()" class="logo">memegen</h2>
                <ul class="nav flex align-center justify-center clean-list">
                    <li onclick="onOpenGallery()">Gallery</li>
                    <li onclick="onOpenSaved()">Saved</li>
                </ul>
            </nav>
        </Header>

        <section class="image-gallery">
            <header class="gallery-header">
                <h1 class="gallery-title">Choose Template Image. Or Upload</h1> 
                <input type="file" class="file-input-btn" name="image" onchange="onImgInput(event)" accept="image/*" />

                <div class="filter-area flex align-center">
                    <input oninput="onSetFilter(this.value)" type="text" name="filter" id="filter" list="categories"
                        placeholder=" - search by keyword -">
                    <datalist id="categories">
                        <option value="animals">
                        <option value="politics">
                        <option value="friendship">
                        <option value="kids">
                        <option value="movies">
                        <option value="cool">
                        <option value="funny">
                        <option value="party">
                        <option value="crazy">
                        <option value="evil">
                    </datalist>
                    <button class="filter-btn" onclick="onCleanFilter()"><img src="img/icons/clean.png" alt=""></button>
                </div>
                <ul class="keywords-container clean-list">

                </ul>
            </header>
            <div class="grid-container">
            </div>
        </section>

        <section class="meme-editor">

            <div class="editor-grid">
                
                <div class="canvas-container">
                    <canvas class="meme-canvas"></canvas>
                </div>
                <div class="control-area flex column space-between">
                    <input type="text" oninput="onTextInput(this.value)" name="line-txt" id="line-txt" placeholder=" - nothing selected -">
                    <div class="icon-carousel flex justify-center">
                        <button onclick="onIconCarousel(-1)" class="carousel-btn"><img src="img/icons/left.png" alt=""></button>
                        <div class="icon-display"></div>
                        <button onclick="onIconCarousel(1)" class="carousel-btn"><img src="img/icons/right.png" alt=""></button>
                    </div>

                    <button class="font-btn" onclick="onToggleFonts()">Fonts</button>
                    <div class="fonts-container">
                        <ul class="fonts-list clean-list">
                            <li onclick="onSetFont('impact1')">impact</li>
                            <li onclick="onSetFont('eurofurence')">eurofurence</li>
                            <li onclick="onSetFont('kablammo')">kablammo</li>
                            <li onclick="onSetFont('inconsolata')">inconsolata</li>
                            <li onclick="onSetFont('lato')">lato</li>
                            <li onclick="onSetFont('playfair')">playfair</li>
                            <li onclick="onSetFont('ubuntu')">ubuntu</li>
                            <li onclick="onSetFont('belanosima')">belanosima</li>
                            <li onclick="onSetFont('source')">source</li>
                            <li onclick="onSetFont('dancing')">dancing</li>
                        </ul>
                    </div>


                    <div class="txt-btns flex space space-evenly">
                        <button onclick="onAddLine()" title="Add Line"><img src="img/icons/add.png" alt=""
                                srcset=""></button>
                        <button onclick="onSetFontSize(5)"><img src="img/icons/big-font.png" alt="" srcset=""></button>
                        <button onclick="onSetFontSize(-5)"><img src="img/icons/small-font.png" alt=""></button>
                        <button onclick="onToggleOutline()"><img src="img/icons/outline.png" alt=""></button>
                        <button onclick="onRemoveLine()" title="Delete Line"><img src="img/icons/delete.png"
                                alt=""></button>
                    </div>
                    <div class="clr-inputs flex space-evenly">
                        <div>

                            <label for="colorStroke"><img src="img/icons/stroke.png" alt="" srcset=""></label>
                            <input type="color" oninput="onSetColorStroke(this.value)" name="colorStroke"
                                id="colorStroke" value="#ffffff">
                        </div>
                        <div>

                            <label for="colorFill"><img src="img/icons/fill.png" alt=""></label>
                            <input type="color" oninput="onSetColorFill(this.value)" name="colorFill" id="colorFill"
                                value="#f4a87e">
                        </div>
                    </div>
                    <div class="url-btns flex">

                        <!-- <input type="color" name="colorFill" id="colorFill" value1="#fefefe"> -->
                        <button class="save-btn" title="Save Meme" onclick="onSaveMeme()"><img src="img/icons/save.png"
                                alt="" srcset=""></button>
                        <button class="fb-upload flex-center" title="Share on Facebook" onclick="onUploadImg()"><img
                                src="img/icons/facebook.png" alt=""></button>
                        <button class="dl-link" title="Download" onclick="onDownloadCanvas()"><img
                                src="img/icons/download.png" alt="" srcset=""></button>
                        <button onclick="onShare()" class="share-api" title="Share"><img src="img/icons/share.png" alt=""></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="saved-memes">
            <div class="memes-container">

            </div>
        </section>
        
      
        <footer class="main-footer full flex column"><img src="img/icons/dz.png" alt=""></footer>
    </main>

    <section class="share-fallback">
        <div class="shade-screen" onclick="onToggleShareModal()"></div>
        <div class="share-modal">
            <p>Sharing is not supported by your browser</p>
            <p>Try sharing on facebook!</p>
            <!-- <button class="fb-upload flex-center" title="Share on Facebook" onclick="onUploadImg()"><img
                src="img/icons/facebook.png" alt=""></button> -->


        </div>
    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme-gen.service.js"></script>
    <script src="js/meme-gen.control.js"></script>
</body>

</html>
