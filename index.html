<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <main class="main-layout">

        <Header class="main-header full main-layout">
            <nav class="nav-container flex column">

                <h2 class="logo">memegen</h2>
                <ul class="nav flex clean-list">
                    <li onclick="onOpenGallery()">Gallery</li>
                    <li onclick="onOpenSaved()">Saved</li>
                </ul>
            </nav>
        </Header>

        <div class="image-gallery">
            <h1>Choose meme pic</h1>
            <div class="grid-container">
                <img onclick="onOpenEditor(1)" src="img/bgs/1.jpg" alt="">
                <img onclick="onOpenEditor(2)" src="img/bgs/2.jpg" alt="">
                <img onclick="onOpenEditor(3)" src="img/bgs/3.jpg" alt="">
                <img onclick="onOpenEditor(4)" src="img/bgs/4.jpg" alt="">
                <img onclick="onOpenEditor(5)" src="img/bgs/5.jpg" alt="">
                <img onclick="onOpenEditor(6)" src="img/bgs/6.jpg" alt="">
                <img onclick="onOpenEditor(7)" src="img/bgs/7.jpg" alt="">
                <img onclick="onOpenEditor(8)" src="img/bgs/8.jpg" alt="">
                <img onclick="onOpenEditor(9)" src="img/bgs/9.jpg" alt="">
                <img onclick="onOpenEditor(10)" src="img/bgs/10.jpg" alt="">
                <img onclick="onOpenEditor(11)" src="img/bgs/11.jpg" alt="">
                <img onclick="onOpenEditor(12)" src="img/bgs/12.jpg" alt="">
                <img onclick="onOpenEditor(13)" src="img/bgs/13.jpg" alt="">
                <img onclick="onOpenEditor(14)" src="img/bgs/14.jpg" alt="">
                <img onclick="onOpenEditor(15)" src="img/bgs/15.jpg" alt="">
                <img onclick="onOpenEditor(16)" src="img/bgs/16.jpg" alt="">
                <img onclick="onOpenEditor(17)" src="img/bgs/17.jpg" alt="">
                <img onclick="onOpenEditor(18)" src="img/bgs/18.jpg" alt="">
                <img onclick="onOpenEditor(19)" src="img/bgs/19.jpg" alt="">
                <img onclick="onOpenEditor(20)" src="img/bgs/20.jpg" alt="">
                <img onclick="onOpenEditor(21)" src="img/bgs/21.jpg" alt="">
                <img onclick="onOpenEditor(22)" src="img/bgs/22.jpg" alt="">
                <img onclick="onOpenEditor(23)" src="img/bgs/23.jpg" alt="">
                <img onclick="onOpenEditor(24)" src="img/bgs/24.jpg" alt="">
                <img onclick="onOpenEditor(25)" src="img/bgs/25.jpg" alt="">
            </div>
        </div>
        
        <div class="meme-editor">
            <div class="editor-grid">

                <div class="canvas-container">
                    <canvas class="meme-canvas"></canvas>
                </div>
                <div class="control-area">
                    <input type="text" oninput="onTextInput(this.value)" name="line-txt" id="line-txt">
                    <button onclick="onAddLine()">Add Line</button>
                    <button onclick="onSetFontSize(5)"><img src="img/icons/big-font.png" alt="" srcset=""></button>
                    <button onclick="onSetFontSize(-5)"><img src="img/icons/small-font.png" alt=""></button>
                    <input type="color" oninput="onSetColorStroke(this.value)" name="colorStroke" id="colorStroke" value="#010101">
                    <input type="color" oninput="onSetColorFill(this.value)" name="colorFill" id="colorFill" value="#ffffff">
                    <!-- <input type="color" name="colorFill" id="colorFill" value1="#fefefe"> -->
                    <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
                    <button onclick="onSaveMeme()">Save</button>
                    <button class="fb-upload flex-center" onclick="onUploadImg()"><img src="img/icons/facebook.png" alt=""></button>
                </div>
            </div>
        </div>
        
        <div class="saved"></div>
        
        <footer class="main-footer"></footer>
    </main>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme-gen.service.js"></script>
    <script src="js/meme-gen.control.js"></script>
</body>

</html>
